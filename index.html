
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    input, textarea {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #0f0;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mural {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: #222;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
    }
    .item img {
      max-width: 100%;
      border-radius: 5px;
    }
    .item p {
      word-wrap: break-word;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Mural Interativo</h1>
  <form id="form">
    <input type="file" id="imagem" accept="image/*" />
    <textarea id="mensagem" placeholder="Escreva algo..." rows="3"></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="mural"></div>

  <script>
    const form = document.getElementById("form");
    const imagemInput = document.getElementById("imagem");
    const mensagemInput = document.getElementById("mensagem");
    const mural = document.getElementById("mural");

    let muralData = JSON.parse(localStorage.getItem("muralData")) || [];

    function atualizarMural() {
      mural.innerHTML = "";
      muralData.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (item.imagem) {
          const img = document.createElement("img");
          img.src = item.imagem;
          div.appendChild(img);
        }
        if (item.mensagem) {
          const p = document.createElement("p");
          p.textContent = item.mensagem;
          div.appendChild(p);
        }
        mural.appendChild(div);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const mensagem = mensagemInput.value;
      const arquivo = imagemInput.files[0];

      if (!mensagem && !arquivo) return;

      if (arquivo) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          muralData.unshift({ imagem: evt.target.result, mensagem });
          localStorage.setItem("muralData", JSON.stringify(muralData));
          atualizarMural();
        };
        reader.readAsDataURL(arquivo);
      } else {
        muralData.unshift({ imagem: null, mensagem });
        localStorage.setItem("muralData", JSON.stringify(muralData));
        atualizarMural();
      }

      form.reset();
    });

    atualizarMural();
  </script>
</body>
</html>
